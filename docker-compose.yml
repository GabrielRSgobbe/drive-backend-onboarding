services:
  db:
    image: postgres:16
    container_name: drive-postgres
    environment:
      POSTGRES_USER: drive
      POSTGRES_PASSWORD: drive
      POSTGRES_DB: drive
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  minio:
    image: minio/minio:latest
    container_name: drive-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123456
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data

volumes:
  db_data:
  minio_data:
